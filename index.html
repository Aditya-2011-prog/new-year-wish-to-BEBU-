<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026, Bebu! üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .audio-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Card */
        .wish-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .year {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.3);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .nickname {
            color: #ffd700;
            font-weight: 600;
        }

        .message {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            min-height: 400px;
            white-space: pre-wrap;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #ffd700;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-emoji {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }
        }

        /* Sparkles Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }

            50% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0);
            }
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out 1.5s backwards;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffed4e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .year {
                font-size: 3rem;
            }

            .greeting {
                font-size: 1.5rem;
            }

            .wish-card {
                padding: 40px 30px;
            }

            .message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .year {
                font-size: 2.5rem;
            }

            .greeting {
                font-size: 1.3rem;
            }

            .wish-card {
                padding: 30px 20px;
            }

            .audio-control {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Audio Control -->
    <div class="audio-control" id="audioControl" title="Toggle Music">
        <svg id="audioIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
    </div>

    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="container">
        <div class="wish-card">
            <div class="year">2026</div>
            <div class="greeting">Happy New Year!</div>

            <div class="message">
                <span id="typedText"></span><span class="typing-cursor" id="cursor"></span>
            </div>
        </div>

        <div class="footer">
            Designed and developed by <strong>ADITYA SINGH</strong> &copy; 2026
        </div>
    </div>

    <script>
        // Background Particles
        const bgAnimation = document.getElementById('bgAnimation');
        const particleCount = 30;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random properties
            const size = Math.random() * 8 + 4;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 10 + 15;
            const delay = Math.random() * 5;

            // Random particle types (hearts, stars, sparkles)
            const types = ['üíñ', '‚ú®', '‚≠ê', 'üéÜ', 'üéâ', 'üí´'];
            const emoji = types[Math.floor(Math.random() * types.length)];

            particle.style.left = `${left}%`;
            particle.style.fontSize = `${size * 3}px`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.textContent = emoji;

            bgAnimation.appendChild(particle);
        }

        // Create initial particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        // Sparkle effect on card
        const wishCard = document.querySelector('.wish-card');

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');

            const x = Math.random() * wishCard.offsetWidth;
            const y = Math.random() * wishCard.offsetHeight;
            const tx = (Math.random() - 0.5) * 100;
            const ty = (Math.random() - 0.5) * 100;

            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.setProperty('--tx', `${tx}px`);
            sparkle.style.setProperty('--ty', `${ty}px`);
            sparkle.style.animationDelay = `${Math.random() * 2}s`;

            wishCard.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);

        // Audio Control
        const audioControl = document.getElementById('audioControl');
        const bgMusic = document.getElementById('bgMusic');
        const audioIcon = document.getElementById('audioIcon');
        let isPlaying = true;

        audioControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                audioControl.title = 'Play Music';
            } else {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                audioControl.title = 'Pause Music';
            }
            isPlaying = !isPlaying;
        });

        // Auto-play attempt (will work on user interaction)
        window.addEventListener('click', () => {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                    audioControl.title = 'Pause Music';
                }).catch(e => console.log('Auto-play prevented'));
            }
        }, { once: true });

        // Typing Effect
        const messageText = `    My Dearest Bebu üíñ

As we step into this brand new year, I want you to know that you're the most precious gift in my life. With you by my side, every moment becomes magical and every day feels like a celebration.

May 2026 bring us countless beautiful memories together, endless laughter, and all the happiness your heart can hold. Let's make this year even more special than the last, filled with love, adventures, and dreams come true.

Thank you for being my everything, Sneha. Here's to another amazing year with you! ‚ú®

With all my love,
Forever yours ‚ù§Ô∏è`;

        const typedTextElement = document.getElementById('typedText');
        const cursorElement = document.getElementById('cursor');
        let charIndex = 0;
        const typingSpeed = 50; // milliseconds per character

        function typeText() {
            if (charIndex < messageText.length) {
                typedTextElement.textContent += messageText[charIndex];
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                // Remove cursor after typing is complete
                setTimeout(() => {
                    cursorElement.style.display = 'none';
                }, 1000);
            }
        }

        // Start typing after page loads and animations settle
        setTimeout(typeText, 1500);
    </script>
</body>

</html>
